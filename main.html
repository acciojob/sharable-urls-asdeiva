<!DOCTYPE html>
<html>
<head>
	<title>URL Form</title>
	<script>
		function updateUrl() {
			var name = document.getElementById("name").value;
			var year = document.getElementById("year").value;
            if(name!=""&&year!=""){
                var url = "https://localhost:8080/?name=" + name + "&year=" + year;
			    document.getElementById("url").innerText = url;
                return;
            }
            if(name==""){
			    var url = "https://localhost:8080/?year=" + year;
                // var url = "https://localhost:8080/?name=" + name;
                document.getElementById("url").innerText = url;
                return;
            }
            if(year==""){
                var url = "https://localhost:8080/?name=" + name;
			    // var url = "https://localhost:8080/?year=" + year;
                document.getElementById("url").innerText = url;
                return;
            }
			
		}
	</script>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="year">Year:</label>
		<input type="number" id="year" name="year"><br><br>
		<input type="button" id="button" value="Submit" onclick="updateUrl()"><br><br>
	</form>
	<h3 id="url">https://localhost:8080/</h3>
</body>
</html>
